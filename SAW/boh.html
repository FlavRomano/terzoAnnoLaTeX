<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi DOM</title>
</head>

<body>
    <ul>
        <li>Ciao Mondo!</li>
    </ul>
    <script>
        // 1. Trova l'elemento che rappresenta la lista (ricorda DFS)
        const ul = document.querySelector("ul")
        // 2. Crea un nodo li che contenga del testo
        const li = document.createElement("li")
        li.textContent = "BAUAUS"
        // 3. Aggiungere il nodo ai figli della lista
        ul.appendChild(li)
    </script>
</body>

</html>
