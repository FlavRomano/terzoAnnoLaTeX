<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Todo APP</title>
</head>

<body>
  <!-- <div id="app"></div> -->
  <script type="module" src="./src/main.ts"></script>
  <h1>TODO Web App</h1>
  <section>
    <input type="text" placeholder="Inserisci todo...">
    <span>1/3</span>
    <ul>
      <li>
        <div class="todo-item">
          <input type="checkbox" name="" id="">
          <span>Todo Item</span>
          <button>&times;</button>
        </div>
      </li>
      <li>
        <div class="todo-item">
          <input type="checkbox" name="" id="" checked>
          <span class="done">Todo Item</span>
          <button>&times;</button>
        </div>
      </li>
      <li>
        <input type="text" value="Editing Todo">
      </li>
    </ul>
  </section>
</body>

</html>
